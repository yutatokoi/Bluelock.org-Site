<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="./assets/images/1.jpg">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="Exercise Website">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Exercise Website</title>
</head>

<body>
    <div class="nav" id="nav">
        <ul class="left">
            <li class="navtitle"><a href="https://bluelock.org/" style="padding-right: 3px;">Exercise Website</a></li>
        </ul>
        <div class="hamburger">
            <div class="line topline"></div>
            <div class="line middleline"></div>
            <div class="line bottomline"></div>
        </div>
        <ul class="right">
            <li><a href="index.html">Home</a></li>
            <li><a href="exercises.html">Exercises</a></li>
        </ul>
    </div>
    <div class="main-exercise">
        <h2>Scroll down for exercises.</h2><br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/4vngHDxNmrs" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe><br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/_5YGu01Sr8o" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe><br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/UYFDC9LLKiY" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe><br>
    </div>
    <script>
        const hamburger = document.querySelector( ".hamburger" );
        const nav = document.querySelector( ".nav .right" );

        hamburger.addEventListener( "click", () =>
        {
            nav.classList.toggle( "open" );
            hamburger.classList.toggle( "open" );
        } )

        window.onscroll = function () { navFunc() };

        function navFunc()
        {
            if ( document.body.scrollTop > 80 || document.documentElement.scrollTop > 80 )
            {
                document.getElementById( "nav" ).classList.add( "small" )
            } else
            {
                document.getElementById( "nav" ).classList.remove( "small" )
            }
        }
    </script>
</body>

</html>
